App\Entity\Reservation:
    type: entity
    repositoryClass: App\Repository\ReservationRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        user:
            type: string
            nullable: false
        datetime:
            type: datetime
            nullable: false
    manyToOne:
        flight:
            inversedBy: reservations
            targetEntity: App\Entity\Flight
            joinColumn:
                nullable: false